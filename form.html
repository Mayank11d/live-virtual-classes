<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <div class="container">
      <form action="" method="get">
        <label for="Firstname">Firstname:</label>
        <input type="text" id="Name" name="Name" placeholder="Enter Your First Name">
        <br><br>

        <label for="Lastname">Lastname:</label>
        <input type="text" id="LastName" name="LastName" placeholder="Enter Your Last Name">
        <br><br>

        <label for="Message">Message:</label>
        
        <input type="text" id="Message" name="Message"      placeholder="Enter something">
        <br><br>

        <label for="Number">Ph Number:</label>
        <input type="number" id="LastName" name="LastName" placeholder="Enter Your Phone Number">
        <br><br>

        <label for="Date Of Birth">Date Of Birth</label>
        <input type="date" id="Date Of Birth" name="LastName" placeholder="Enter Your Date Of Birth">
        <br><br>

        

        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" placeholder="Enter Your Email">
        <br><br>

        

        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" placeholder="Enter Your Password">
        <br><br>

        
        <input type="button" id="Submit" name="Submit"  value="Submit">
        <input type="button" id="Reset" name="Reset"  value="Reset">

</form>
    </div>
  </body>
</html>
