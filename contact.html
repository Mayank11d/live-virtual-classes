<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<div class="container">
    <form action="" method="get">
    <h2>Contact Us</h2>
    <label class="label" for="Fullname">Fullname:</label>
        <input type="text" id="Name" name="Name" placeholder="Enter Your FullName">
        <br><br>

        <label class="label" for="Query">Query:</label>
        <input type="text" id="Query" name="Query" placeholder="Enter Your Query">
        <br><br>

        

    <label class="label" for="Number">Ph Number:</label>
    <input type="number" id="LastName" name="LastName" placeholder="Enter Your Phone Number">
    <br><br>

    <label class="label" for="Email">Email:</label>
    <input type="text" id="Email" name="Email" placeholder="Enter Your Email">
    <br><br>

    


<input type="button" id="Submit" name="Submit"  value="Submit">
</div>

</form>



        
</body>
</html>
